<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
    th,td{
        border: 1px solid black;
    }
</style>
</head>
<nav class="navbar navbar-expand-sm bg-info">

  <div class="container-fluid">
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'addcourse' %}">Add course</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'addstudent' %}">Add student</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" href="{% url 'showstudent' %}">Show student details</a>
        </li>
    </ul>
  </div>

</nav>  
<table border="2">
<thead>
    <tr>

        <th> Student Name</th>
        <th> Age</th>
        <th> Address</th>
        <th> Joining date</th>
        <th> Course</th>
        <th> Course fee</th>
    </tr>

</thead>
<tbody>
    {% for s in students %}

    <tr>

        <td>{{s.name}} </td>
        <td>{{s.age}}</td>
        <td> {{s.address}}</td>
        <td> {{s.date}}</td>
        <td> {{s.course.course_name}}</td>
        <td> {{s.course.fee}}</td>
        <td>
            <a href="{% url 'edit' s.id %}">edit</a>
            </td>
        <td>
            <a href="{% url 'Delete' s.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</tbody>

</table>
</body>
</html>
